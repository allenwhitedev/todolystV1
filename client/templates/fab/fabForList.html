<!-- LIST FAB ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<template name='fabForList'>
<footer class='fabFooter'>

<!-- BUTTON -->
<div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
  
  <a class="btn-floating btn-large red" >
    <i class="large {{getAction 'primaryActionL'}}" id='primaryActionL'></i>
  </a>
  
  <ul>
<!--     <li><a class="btn-floating pink accent-2" >
      <i class="material-icons" id='quinaryActionL'>{{getAction 'quinaryActionL'}} </i>
    </a></li> -->

    <li><a class="btn-floating yellow darken-1" >
      <i class="{{getAction 'quaternaryActionL'}}" id='quaternaryActionL'> </i>
    </a></li>

    <li><a class="btn-floating green" >
      <i class="{{getAction 'tertiaryActionL'}}" id='tertiaryActionL'></i>
    </a></li>
    
    <li><a class="btn-floating blue" >
      <i class="{{getAction 'secondaryActionL'}}" id='secondaryActionL'></i>
    </a></li>
  </ul>

</div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ TEXT LINE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

<!-- DATE & TIME PICKERS-->
{{#if addingTime}} {{>datepickerRenderedHook}}
<div class='row' style='position: absolute; bottom: 0px; padding-left: 20px; width: 70%;'>
  <div class="datepickerForm">
   <input type='date' id='fabInputBar' class='datepicker padLeft absoluteToHide' >
   <label class='' for='fabInputBar'>Add/Edit Date</label>
  </div>
</div> 

{{else}} {{#if placeholderForm}}
<div class='row' style='position: fixed; bottom: 0px; padding-left: 20px; width: 70%;'>
  <div class="input-field">
    <form class='fabForm'>
      <input value='' id="fabInputBar" type='text' name='fabText' class='validate padLeft'>
      <label class='' for='fabInputBar'>{{placeholderForm}}</label>
    </form>
  </div>
</div>

{{else}} {{#if placeholderInfo}}
<div class='row' style='position: fixed; bottom: 0px; padding-left: 20px; width: 70%;'>
   <label class='' for='fabInputBar'>{{placeholderInfo}}</label>
</div>
    {{/if}}
  
  {{/if}}
{{/if}}

</footer>
</template>
